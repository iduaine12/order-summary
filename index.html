<!DOCTYPE html>
<html>
    <head>
        <title>Order Summary</title>
        <link rel="stylesheet" href="ordersummary.css">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="container">
                <div class="img-header"><img src="https://image.freepik.com/free-vector/characters-people-listening-music-illustration_53876-32617.jpg" alt="img-header" class="img"></div>
                <div class="text-container">
                    <h1 class="header-text">Order Summary</h1>
                    <p class="para-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="plan">
                    <img src="https://cdn-icons-png.flaticon.com/512/1069/1069272.png" alt="music icon" class="music-icon">
                    <p class="plan-text">Annual Plan</p>
                    <a href="#" class="plan-link">Change</a>
                </div>

                <button class="btn">Proceed to Payment</button>

                <button class="cancel-btn">Cancel Order</button>
            </div>
        </main>
    </body>

</html>
